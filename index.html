<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Feuille Ciseaux</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>

        <h1><span id="rockH1">Pierre </span><span id="paperH1">Feuille </span><span id="scissorsH1">Ciseaux</span></h1>

        <div class="game-container">
            
            <div class="player">
                <div id="player-score"></div>
                <div class="player-choice">
                    <h3>Pierre, feuille ou ciseaux ?</h3>
                </div>
                <div class="btn-choice">
                    <button id="rock"><img src="./img/pierre.jpg" height="125px" alt=""></button>
                    <button id="paper"><img src="./img/feuille.jpg" height="125px" alt=""></button>
                    <button id="scissors"><img src="./img/ciseaux.jpg" height="125px" alt=""></button>
                </div>   
            </div>
    
            <div class="random">
                <div id="random-score"></div>
                <div class="random-choice">
                    <h5>Remporte 2 manches sur 3 pour gagner la partie !</h5>
                </div>
            </div>
        </div>
        

    </main>



    <script src="./index.js"></script>

</body>
</html>
